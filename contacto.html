<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golfaddicts - Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navLinks">
                <a href="index.html">Inicio</a> <a href="marcas.html">Marcas</a> <a href="productos.html">Productos</a> <a href="combos.html">Combos</a> <a href="contacto.html">Contacto</a>
            </div>
        </nav>
        <h1 class="tituloTexto">Golfaddicts</h1> 
    </header>

    <div class="background">
        <div class="flexContenedor">
            <div class="tarjeta">
                <form class="formularioConsultas">
                    <label for="fnombre">Nombre: </label>
                    <input type="text" id="fnombre">
                    <br>
                    <label for="fappelido">Apellido: </label>
                    <input type="text" id="fapellido">
                    <br>
                    <label for="coti">Email: </label>
                    <input type="email" id="femail">
                    <br>
                    <select name="sexo">
                        <option value="fmasculino">Masculino</option>
                        <option value="ffemenino">Femenino</option>
                    </select>
                    <br>
                    <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Comentarios..."></textarea>
                    <br>
                    <input type="reset" value="Limpiar formulario">
                    <input type="submit" value="Enviar formulario">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <h3>¡Gracias por visitarnos! ¡A disfrutar del golf!</h3>
    </footer>
</body>
</html>
