<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golfaddicts - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar de la página-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Golfaddicts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              <a class="nav-link active" aria-current="page" href="marcas.html">Marcas</a>
              <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
              <a class="nav-link active" aria-current="page" href="combos.html">Combos</a>
              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="background">
        <div class="flexContenedor">
            <div class="tarjeta">
                <form class="formularioConsultas">
                    <label for="fnombre">Nombre: </label>
                    <input type="text" id="fnombre">
                    <br>
                    <label for="fappelido">Apellido: </label>
                    <input type="text" id="fapellido">
                    <br>
                    <label for="coti">Email: </label>
                    <input type="email" id="femail">
                    <br>
                    <select name="sexo">
                        <option value="fmasculino">Masculino</option>
                        <option value="ffemenino">Femenino</option>
                    </select>
                    <br>
                    <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Comentarios..."></textarea>
                    <br>
                    <input type="reset" value="Limpiar formulario">
                    <input type="submit" value="Enviar formulario">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <h3>¡Gracias por visitarnos! ¡A disfrutar del golf!</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
