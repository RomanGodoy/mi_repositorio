<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golfaddicts - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar de la página-->

    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: lightgreen;">
        <div class="container-fluid">
          <a class="navbar-brand">Golfaddicts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link active" aria-current="page" href="marcas.html">Marcas</a>
              <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
              <a class="nav-link active" aria-current="page" href="combos.html">Combos</a>
              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="background">
        <br>

        <!-- Formulario de contacto -->

        <div class="backgroundContacto">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="password" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Género</label>
            <select id="inputState" class="form-select">
              <option selected>---</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Pais</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Provincia</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Producto</label>
            <input type="text" class="form-control" placeholder="Ej. Madera Golf Fairway Callaway Epic Speed Max Nueva">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Comentarios</label>
            <input type="text" class="form-control" placeholder="Si desea comentar algo mas">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          <div class="col-md-1">
            <button type="reset" class="btn btn-warning">Limpiar</button>
          </div>
        </form>
        </div>

        <img src="../img/golfBanner.png" class="img-fluid">
        <br>
        <br>    
    </div>

    <footer>
        <h3>¡Gracias por visitarnos! ¡A disfrutar del golf!</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
